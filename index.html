<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Flower</title>
</head>
<body>
    <div id="message1">
        <div id="playButton">
            <div class="playCircle"></div>
            <div class="playTriangle"></div>
        </div>
        <p>PON PLAY</p>
    </div>

    <div id="message2" style="display: none;">
        <h1>Siempre tendras tus flores amarillas</h1>
    </div>

    <audio id="audioPlayer" controls loop>
        <source src="./FloresAmarillas.ogg" type="audio/ogg">
        <source src="./FloresAmarillas.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <!-- Container for dynamically generated flowers -->
    <div id="flower-container"></div>

    <!-- Script to dynamically generate flowers -->
    <script src="script.js"></script>
</body>
</html>
